<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/738d750c55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
        <div class="main-content">
            <div class="content">
              <div class="sidebar">
                <div class="steps">
                  <span> 1</span>
                  <div class="steps-info">
                    <span>step1</span>
                    <p>your info</p>
                  </div>
                </div>
                <div class="steps">
                  <span> 2</span>
                  <div class="steps-info">
                    <span>step2</span>
                    <p>Select Your Plan</p>
                  </div>
                </div>
                <div class="steps">
                  <span> 3</span>
                  <div class="steps-info">
                    <span>step3</span>
                    <p>Add-ons</p>
                  </div>
                </div>
                <div class="steps">
                  <span> 4</span>
                  <div class="steps-info">
                    <span>step4</span>
                    <p>Summary</p>
                  </div>
                </div>
              </div>
    
              <div class="info">
                <h1>Finishing up</h1>
                <p>Double-check everything looks OK before confirming</p>
                <div class="block-summary">
                  <div class="block">
                    <div class="block-item">
                      <div class="item">
                        <span>Arcade(Monthly)</span>
                       <a href="">Change</a>
                      </div>
                      <span>+$1/mo</span>
                    </div>
                  </div>
                  <hr/>
                  <div class="block">
                    <div class="block-item">
                      <div class="item">
                        <span>Online service</span>
                    
                      </div>
                      <span>+$1/mo</span>
                    </div>
                  </div>


                  <div class="block">
                    <div class="block-item">
                      <div class="item">
                        <span>Large storage</span>
                      </div>
                      <span>+$1/mo</span>
                    </div>
                  </div>

              
                  <div class="block">
                    <div class="block-item">
                      <div class="item">
                        <span>Total(per month)</span>
                      </div>
                      <span>+$12/mo</span>
                    </div>
                  </div>
              
                </div>
           
    
                <div class="footer">
                  <button>Go Back</button>
                  <button class="btn btn-summary">Confirm</button>
                </div>
              </div>
            </div>
          </div>
    </main>
</body>
</html
